linters:
  presets:
    - bugs
    - style
    - unused
    - complexity
    - format
    - performance
  enable:
    - exportloopref
  disable:
    - testpackage
    - nolintlint
    - gochecknoglobals
    - gochecknoinits
    - lll
    - maligned
    - interfacer
    - scopelint
    - wrapcheck
# deprecated
    - deadcode
    - nosnakecase
    - exhaustivestruct
    - ifshort
    - structcheck
    - varcheck
    - golint
# generics
    - rowserrcheck
    - sqlclosecheck
    - wastedassign

